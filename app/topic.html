<input type="checkbox" id="{{getId(data)}}" ng-click="onselection(data);$event.stopPropagation();"
       ng-checked="isSelected()"/>
<label for="{{getId(data)}}" class="topic-container">
            <span ng-repeat="topic in data.topic"
                  ng-style="topicStrengthStyle(data.topic,topic)">
        {{topic.word}}
    </span>
</label>

<span ng-if="data.dependentTopics" class="dependent-topic-count">{{topicSelectedUnder(data)}}/{{countNodes([data])}}</span>
