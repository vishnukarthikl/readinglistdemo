<div><input type="checkbox" id="checkbox-{{getId(data)}}"
            ng-click="onselection(data);$event.stopPropagation();"
            ng-checked="isSelected()"/>
    <label class="topic-container" for="checkbox-{{getId(data)}}">
            <span ng-repeat="topic in data.topic"
                  ng-style="topicStrengthStyle(data.topic,topic)">
        {{topic.word}}
    </span>
    </label>

</div>
