<div class="topic container">
    <div class="row">
        <ul ng-repeat="document in data['documents']">
            <document info="document"></document>
        </ul>
    </div>

    <div class="row pull-right">
        {{ft}}
    <span ng-repeat="word in data['words'] | limitTo: tags" class="word btn btn-success">
        <span ng-click="ft=word.word"> {{word.word}}</span>
    </span>
    </div>
</div>
