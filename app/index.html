<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control-attribute.css">

    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div ng-controller="ReadingListCtrl" class="container-fluid">
    <div class="row query-container">
        <div id="custom-search-input">
            <div class="input-group col-md-6 col-md-offset-3">
                <input type="text" class="form-control input-lg" placeholder="Query" ng-model="query">
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="fetchResult()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
            </div>
        </div>
    </div>

    <h3>Result for : {{keyword}}</h3>
    <div class="col-md-6">
        <h3>Topics</h3>
        <treecontrol class="tree-light"
                     tree-model="matchedTopics"
                     options="treeOptions"
                     on-selection="topicSelected(node,selected)">
            <topic data="node" selected="selectedTopics"></topic>

        </treecontrol>


    </div>
    <div class="col-md-6">
        <h3>Documents</h3>
        <ul ng-repeat="document in filteredDocuments() ">
            <document info="document"></document>
        </ul>
    </div>

</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/ramda/dist/ramda.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-tree-control/angular-tree-control.js"></script>
<script src="app.js"></script>
<script src="topic-controller.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
