<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control-attribute.css">
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"
          media="screen,projection"/>


    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div ng-controller="ReadingListCtrl" class="container-fluid">
    <div class="row query-container">
        <div id="custom-search-input">
            <div class="input-group col-md-6 col-md-offset-3">
                <input type="text" class="form-control input-lg" placeholder="Query (e.g, machine_learning)"
                       ng-model="query">
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="fetchResult()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
            </div>
        </div>
    </div>
    <hr/>
    <h4 class="center-align">Result for : <span class="text-info">{{keyword}}</span></h4>
    <div class="col-md-6">
        <h5>Topics <span class="chip">{{selectedTopics.length}} / {{allTopicsLength}}</span></h5>
        <div class="switch">
            <label>
                De-select All
                <input type="checkbox" ng-model="isSelectAll">
                <span class="lever"></span>
                Select All
            </label>
        </div>
        <treecontrol class="tree-light"
                     tree-model="matchedTopics"
                     options="treeOptions">
            <topic data="node" selected="selectedTopics" onselection="topicSelected"></topic>

        </treecontrol>


    </div>
    <div class="col-md-6">
        <h5>Documents <span class="chip"> {{filteredDocuments().length}}</span></h5>
        <div ng-if="filteredDocuments().length == 0" class="text-info">
            Try selecting some topics to display documents
        </div>

        <div ng-show="filteredDocuments().length" class="card card-panel">
            <ul ng-repeat="document in filteredDocuments() ">
                <document info="document"></document>
            </ul>
        </div>
    </div>

</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
<script src="bower_components/ramda/dist/ramda.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-tree-control/angular-tree-control.js"></script>
<script src="app.js"></script>
<script src="topic-controller.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
